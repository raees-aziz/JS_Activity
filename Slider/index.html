<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div
      class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-800 text-white"
    >
      <img
        id="img"
        class="w-full"
        src="https://n4g.com/articles/wp-content/uploads/2023/09/dfbevii-4b5deebe-8052-4be7-b7b5-c30e77dcc091.jpg"
        alt="Jett"
      />
      <div class="px-6 py-4">
        <div id="name" class="font-bold text-xl mb-2">Jett</div>
        <p id="description" class="text-gray-400 text-base">
          Jett is an agile and evasive fighter, able to outmaneuver opponents
          and strike with deadly precision.
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span
          id="role"
          class="inline-block bg-blue-500 rounded-full px-3 py-1 text-sm font-semibold text-white mr-2 mb-2"
          >Duelist</span
        >
      </div>
      <div class="flex justify-between">
        <button
          id="prev"
          class="font-bold text-xl text-white bg-gray-900 rounded-lg px-2"
        >
          <
        </button>
        <button
          id="rand"
          class="font-bold text-xl text-white bg-gray-900 rounded-lg px-2"
        >
          Random
        </button>
        <button
          id="next"
          class="font-bold text-xl text-white bg-gray-900 rounded-lg px-2"
        >
          >
        </button>
      </div>
    </div>
    <!-- scripting -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </body>
</html>
